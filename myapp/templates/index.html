<!DOCTYPE html>

<html>

<head>

	<title>World Bank Data Dashboard</title>

	<!--import script files needed fro plotly and bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	<a class="navbar-brand" href="#">World Bank Dashboard</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
			<li class="nav-item">
				<a class="nav-link" href="https://data.worldbank.org/">World Bank Data</a>
			</li>
		</ul>
	</div>
</nav>

<!--middle section-->
<div class="row">

	<!--social media buttons column-->
	<div class="col-3 border-right">
		<div class="mt-3 ml-3">
			<p><strong>Author:</strong> Jonas Theiler</p>
			<p>You can find more information about me <a href="https://jonastheiler.github.io/">here</a>.</p>
			<p>This web app uses data from the public World Bank API. The dashboard was created with Flask and Plotly.</p>
		</div>
	</div>

	<!--visualizations column-->
	<div class="col-9">

		<!--chart descriptions-->
		<div id="middle-info" class="mt-3">

			<h2 id="tag-line">World Bank Data Dashboard</h2>
			<h4 id="tag-line" class="text-muted">Development of GDP from 1960 to 2020</h4>

		</div>

		<!--charts-->
		<div id="charts" class="container mt-3 text-center">

			<!--top two charts-->
			<div class="row">
				<div class="col-12">
					<div id="{{ids[0]}}"></div>
				</div>
			</div>
		</div>

		<!--footer section-->
		<div id="footer" class="container"></div>
	</div>
</body>


<footer>
	<script type="text/javascript">
    	// plots the figure by id using Plotly
    	// id much match the div id above in the html
    	var figures = {{figuresJSON | safe}};
		var ids = {{ids | safe}};
		for(var i in figures) {
			Plotly.plot(ids[i],
				figures[i].data,
				figures[i].layout || {});
		};



    </script>

</footer>


</html>
